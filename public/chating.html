			// 서버에 연결하는 함수 정의
            function connectToServer() {

                var options = {'forceNew':true};
                var url = 'http://localhost:3701';
                socket = io.connect(url, options);

                socket.on('connect', function() {
                	println('웹소켓 서버에 연결되었습니다. : ' + url);
                    alert('채팅 서버에 연결 되었습니다');
                    
                    socket.on('logined', function(message) {
                        console.log(JSON.stringify(message));
                        createTable();
                        alert('' + message.message);
                        
                        
                    });

                    socket.on('message', function(message) {
                        console.log(JSON.stringify(message));

                        println('<p>수신 메시지 : ' + message.sender + ', ' + message.recipient + ', ' + message.command + ', ' + message.data + '</p>');
                    });

                    socket.on('response', function(response) {
                    	console.log(JSON.stringify(response));
                    	println('응답 메시지를 받았습니다. : ' + response.command + ', ' + response.code + ', ' + response.message);
                    });
                    
                    socket.on('error', function(error) {
                    	console.log(JSON.stringify(error));
                    	println('에러 메시지를 받았습니다. : ' + error.command + ', ' + error.code + ', ' + error.message);
                    });

                    socket.on('alert', function(alerts) {
                    	console.log(JSON.stringify(alerts));
                    	alert('알림 발생' + alerts.command + ', ' + alerts.code + ', ' + alerts.message);
                    });
                    
                    // 그룹 채팅에서 방과 관련된 이벤트 처리
                    socket.on('room', function(data) {
                        console.log(JSON.stringify(data));

                        println('<p>방 이벤트 : ' + data.command + '</p>');
                        println('<p>방 리스트를 받았습니다.</p>');
                        if (data.command == 'list') { // 방 리스트
                        	var roomCount = data.rooms.length;
                        	$("#roomList").html('<p>방 리스트 ' + roomCount + '개</p>');
                        	for (var i = 0; i < roomCount; i++) {
                        		$("#roomList").append('<p>방 #' + i + ' : ' + data.rooms[i].id + ', ' + data.rooms[i].name + ', ' + data.rooms[i].owner + '</p>');
                        	}
                        }
                    });

                });

                socket.on('disconnect', function() {
                    println('웹소켓 연결이 종료되었습니다.');
                    alert('웹소켓 연결이 종료되었습니다.');
                    alert('다시 로그인 해주세요.');
                });

            }
            
            // 채팅방 리스트 관련 함수
            function createTable() {

                console.log('뭐가 잘못 됐을까?');

                /*param.password = $('#passwordInput').val();*/
                /*param.BoardVo.bdId = "01111";*/
                param = JSON.stringify(param); // 문자열 형태로 변환
                console.dir(param);

                $.ajax({
                    url : "/process/getRoomList",
                    data : param,
                    type : 'POST',
                    "Content-Type":'application/json ; charset=utf-8' ,
                    /*header:{
                        "Content-Type":'application/json ; charset=utf-8' ,	//Content-Type 설정
                        "X-HTTP-Method-Override":"POST"},*/
                    dataType:"json"
                }).done(function(rooms){
                    console.log(rooms);
                    var results = rooms;
                    var str = '<TR>';
                    $.each(results , function(i){
                        str += '<TD>' + results[i].name + '</TD><TD>' + results[i].owner.name + '</TD><TD>' + results[i].users.length + '</TD>';
                        str += '</TR>';
                   });
                   $("#boardList").append(str); 
                }).fail(function (err) {
                    console.log('뭔가 때문에 ajax가 실행이 안된다;');
                    /*alert(JSON.stringify(err));
                    console.log(JSON.stringify(err));*/
                });
            }
